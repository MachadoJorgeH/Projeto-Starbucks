<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>
    <img src="img/logo.png" class="logo">
    <div class="conteudo">
        <div class="textos">
            <h2>It's not just coffee It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, repellendus.</p>
            <button>Deixe seu like</button>
        </div>
        <div class="imagem">
            <img src="img/img1.png" class="imagem-copo">
        </div>
    </div>

    <div class="menu">
        <img src="img/thumb1.png" class="botao-menu" data-img="img/img1.png" data-color="#017143">
        <img src="img/thumb2.png" class="botao-menu" data-img="img/img2.png" data-color="#E07C24">
        <img src="img/thumb3.png" class="botao-menu" data-img="img/img3.png" data-color="#8B008B">
    </div>

<script src="script.js"></script>
</body>

</html>
